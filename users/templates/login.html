{% extends "base.html" %}
{% block content %}
{% load static %}

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<main>
    <div class="img"></div>
    <form action="" method="post" id="login">
        {% csrf_token %}
        <h1>Login</h1>
        <input type="email" name="email" placeholder="Enter Your Username..." id="uname" required>
        <input type="password" name="password" id="pwd" placeholder="Enter your password..." required>
        <div class="text">
            <div>
                <input type="checkbox" name="" id="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="">Forget password?</a>
        </div>
        <span class="error"></span>
        <span class="success"></span>
        <input type="submit" value="Login">
        <p>Don't have an account? <a href="/users/signup">&nbsp; Register</a></p>
    </form>
</main>

{% endblock %}
